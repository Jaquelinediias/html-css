<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="ismasx">
            <label for="imasx">Masculino</label> <br>

            <input type="radio" name="sexo" id="isfem">
            <label for="imasx">Feminino</label>
        
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>

            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label> <br>
            
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol">Volei</label> <br>

            <input type="checkbox" name="escor" id="iescor">
            <label for="iescor">Corrida</label> <br>

        </fieldset> <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
