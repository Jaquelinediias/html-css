<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
       <div>
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            <optgroup label=" Região Do Nordeste">
                <option value="BA">Bahia</option>
                <option value="SER">Arácaju</option>
                <option value="PE">Recife</option>
                <option value="CE">Fortaleza</option>
                <option value="AL">Maceio</option>
            </optgroup>

        </select>
       </div>

       <p>
         <label for="iprof">Profissão:</label>
         <input type="text" name="prof" id="iprof" list="lstprof">
         <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contabilista</option>
            <option value="DEV">Desenvolvedor</option>
         </datalist>

       </p>
        
        <div><br> <br>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </div>
    </form>
    
</body>
</html>
