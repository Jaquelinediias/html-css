<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            border:1px solid black;
            padding: 8px;  
        }
        td.infor{
            background-color: crimson;
        }
        td.dado{
            background-color: cornflowerblue;
        }
        tr.linha{
            background-color: coral;
        }
    </style>
</head>
<body>
     <h1> Primeira Tabela </h1>
      <table>
         <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>
         <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
         </tr>
         <tr>
            <td class="infor">A4</td>
            <td>B4</td>
            <td>C4</td>
         </tr>
      </table>
</body>
</html>
